<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Estoque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Relatórios</a></li>
                </ul>
                <!-- Formulário de login na barra de navegação -->
                <form class="d-flex" action="/login" method="post">
                    <input class="form-control me-2" type="text" name="username" placeholder="Usuário" required>
                    <input class="form-control me-2" type="password" name="password" placeholder="Senha" required>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Gerenciamento de Estoque</h1>

        <!-- Seções -->
        <section>
            <h2>Cadastrar Produto</h2>
            <form id="form-cadastro-produto">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome do Produto" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="preco" placeholder="Preço" step="0.01" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="localizacao" placeholder="Localização no Estoque" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="cadastrarProduto()">Cadastrar</button>
                <p id="cadastro-mensagem"></p>
            </form>
        </section>

        <section>
            <h2>Atualizar Estoque</h2>
            <form id="form-atualizar-estoque">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome-atualizar" placeholder="Nome do Produto" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="quantidade-atualizar" placeholder="Quantidade" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" id="operacao">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="atualizarEstoque()">Atualizar</button>
                <p id="atualizar-mensagem"></p>
            </form>
        </section>

        <section>
            <h2>Saída de Produtos</h2>
            <form id="form-saida-produto">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome-saida" placeholder="Nome do Produto" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="quantidade-saida" placeholder="Quantidade a Retirar" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="saidaProduto()">Registrar Saída</button>
                <p id="saida-mensagem"></p>
            </form>
        </section>

        <section>
            <h2>Consultar Localização</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="nome-consulta" placeholder="Nome do Produto">
            </div>
            <button type="button" class="btn btn-primary" onclick="consultarLocalizacao()">Consultar</button>
            <p id="consulta-mensagem"></p>
        </section>

        <section>
            <h2>Relatório de Estoque</h2>
            <button type="button" class="btn btn-primary" onclick="gerarRelatorio()">Gerar Relatório</button>
            <ul id="relatorio-estoque" class="list-group mt-3"></ul>
        </section>

        <section>
            <h2>Alertas de Estoque</h2>
            <button type="button" class="btn btn-primary" onclick="gerarAlerta()">Ver Produtos Críticos</button>
            <ul id="alertas-estoque" class="list-group mt-3"></ul>
        </section>
    </div>

    <!-- Scripts externos -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
